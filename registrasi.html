<!DOCTYPE html>
<html>

<head>
    <title>Form Registrasi</title>
    <link rel="stylesheet" type="text/css" href="stylelogin.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Form Registrasi</h1>
    <video id="background-video" loop autoplay muted>
        <source src="Drone Side Ocean.mp4" type="video/mp4">
    </video>
    <form class="container">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" required><br>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" required><br>
        <button type="button" onclick="saveUser()">Registrasi</button>
    </form>

    <p>Sudah punya akun? <a href="login.html">Login disini</a></p>
</body>

</html>
